    <h1>Nutella Toast</h1>
    <img src="nutellatoast.jpg">
    <p>Nutella Toast by the water</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Two pieces of bread of choice</li>
        <li>At least three teaspoons of Nutella, add more as needed</li>
        <li>Glass of milk(optional)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Toast bread</li>
        <li>Apply Nutella</li>
        <li>Pour milk</li>
    </ol>
